<h1 style="text-align: center">TodoList Angular</h1>
<div class="todo-app">
  <div class="todo-form">
    <input
      type="text"
      class="todo-input"
      placeholder="Ajouter une tâche"
      [(ngModel)]="newTodo"
    />
    <button
      class="todo-button"
      type="button"
      style="color: white"
      (click)="addTodo()"
    >
      Ajouter
    </button>
    <div *ngFor="let todo of todos; let i = index">
      <div *ngIf="!todo.isDone">
        <div class="todo-row">
          <div class="todo-text">{{ i + 1 }}.{{ todo.name }}</div>
          <div class="todo-row-button">
            <button class="todo-button edit" (click)="update(i)">
              Modifier
            </button>
            <button class="todo-button do" (click)="isDone(i)">✓</button>
            <button class="todo-button delete" (click)="remove(i)">x</button>
          </div>
        </div>
      </div>
    </div>
    <div class="todo-done">
      <h1>Liste de tâche fini</h1>
      <div *ngFor="let todo of todos; let i = index">
        <div *ngIf="todo.isDone">
          <div class="todo-row">
            <div class="todo-text complete">{{ i + 1 }}. {{ todo.name }}</div>
            <div class="todo-row-button">
              <button class="todo-button edit" (click)="noDone(i)">
                Revenir
              </button>
              <button class="todo-button delete" (click)="remove(i)">x</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
